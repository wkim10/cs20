<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>StarScope Solutions</title>
    <style>
      html * {
        background-color: black;
        font-family: Avenir;
        color: white;
      }

      .FooterWrapper div {
        color: #cccccc;
      }

      hr {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="HeaderWrapper">
      <div class="Header">
        <a class="HeaderTitle" href="index.html"> StarScope Solutions </a>
        <ul>
          <li>
            <a class="HeaderLink" href="about.html">About Us</a>
          </li>
          <li><a class="HeaderLink" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="BodyWrapper">
      <div class="ImageSectionWrapper" style="gap: 20px">
        <div>
          <div class="SectionTitle" style="color: white">Contact Us</div>
          <form action="#" method="post">
            <div>
              <label for="name">Your Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                style="margin-left: 44px"
                required
              />
            </div>

            <div>
              <label for="email">Your Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                style="margin-left: 48px"
                required
              />
            </div>

            <div>
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                style="margin-left: 10px"
              />
            </div>

            <div style="display: flex; align-items: flex-start">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                style="margin-left: 66px; width: 25vw"
                required
              ></textarea>
            </div>

            <div>
              <label for="attachment">Attachment (Optional):</label>
              <input
                type="file"
                id="attachment"
                name="attachment"
                style="margin-left: 10px"
              />
            </div>

            <input type="submit" value="Submit" style="font-size: 16px" />
          </form>
        </div>
        <img
          src="img/contact.jpg"
          class="ImageBorder"
          width="50%"
          height="50%"
        />
      </div>
      <div class="ImageSectionWrapperMobile" style="gap: 100px">
        <img
          src="img/contact.jpg"
          class="ImageBorder"
          width="100%"
          height="100%"
        />
        <div>
          <div class="SectionTitle" style="color: white">Contact Us</div>
          <form action="#" method="post">
            <div>
              <label for="name">Your Name:</label>
              <input
                class="NameInput"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>

            <div>
              <label for="email">Your Email:</label>
              <input
                class="EmailInput"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>

            <div>
              <label for="phone">Phone Number:</label>
              <input class="NumberInput" type="tel" id="phone" name="phone" />
            </div>

            <div style="display: flex; align-items: flex-start">
              <label for="message">Message:</label>
              <textarea
                class="MessageInput"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>

            <div>
              <label for="attachment">Attachment (Optional):</label>
              <input
                type="file"
                id="attachment"
                name="attachment"
                style="margin-left: 10px"
              />
            </div>

            <input type="submit" value="Submit" style="font-size: 16px" />
          </form>
        </div>
      </div>
    </div>
    <hr />
    <div class="FooterWrapper">
      <div>&copy; 2023 StarScope Solutions. All rights reserved</div>
      <div>
        <div style="margin-bottom: 5px">Contact Us:</div>
        <div>Email: starscope@gmail.com</div>
        <div>Phone: +1 (123) 456-7890</div>
      </div>
    </div>
  </body>
</html>
